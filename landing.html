<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CEFIMAT Asesor\u00EDas - Prepara tu Ingreso a Licenciatura</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * { 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            transition: background 0.3s;
        }

        body.dark { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Optimizaciones m\u00F3vil: animaciones desactivadas en m\u00F3vil */
        @media (min-width: 768px) {
            .fade-in { animation: fadeIn 0.6s ease-out; }
            @keyframes fadeIn { 
                from { opacity: 0; transform: translateY(30px); } 
                to { opacity: 1; transform: translateY(0); } 
            }

            .hero-float {
                animation: float 3s ease-in-out infinite;
            }

            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }

            .feature-card {
                transition: all 0.3s ease;
            }

            .feature-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.3);
            }

            .theme-toggle:hover {
                transform: rotate(180deg);
            }

            .scroll-fade {
                opacity: 0;
                transform: translateY(40px);
                transition: all 0.8s ease-out;
            }

            .scroll-fade.visible {
                opacity: 1;
                transform: translateY(0);
            }

            .pulse-ring {
                animation: pulseRing 2s infinite;
            }

            @keyframes pulseRing {
                0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
                70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
                100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
            }
        }

        /* En m\u00F3vil: sin animaciones, solo transiciones simples */
        @media (max-width: 767px) {
            .fade-in, .hero-float, .scroll-fade, .feature-card, .pulse-ring {
                animation: none !important;
                opacity: 1 !important;
                transform: none !important;
            }
            
            /* Simplificar backdrop-filter en m\u00F3vil para mejor performance */
            .glass-light, .glass-dark {
                backdrop-filter: blur(10px);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .theme-toggle {
            transition: transform 0.3s;
        }

        .announcement {
            animation: none;
        }

        /* Hamburger Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .mobile-menu.open {
            right: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .menu-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: currentColor;
            transition: all 0.3s;
        }

        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translateY(6px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translateY(-6px);
        }
    </style>
</head>
<body id="body" class="min-h-screen">
    <!-- Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu"></div>

    <!-- Navigation -->
    <nav id="nav" class="nav-blur sticky top-0 z-50"></nav>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section id="hero" class="min-h-screen flex items-center justify-center px-4 py-20"></section>

        <!-- About Section -->
        <section id="about" class="py-20 px-4"></section>

        <!-- Features Section -->
        <section id="features" class="py-20 px-4"></section>

        <!-- Subjects Section -->
        <section id="subjects" class="py-20 px-4"></section>

        <!-- Announcements Section -->
        <section id="announcements" class="py-20 px-4"></section>

        <!-- CTA Section -->
        <section id="cta" class="py-20 px-4"></section>
    </main>

    <!-- Footer -->
    <footer id="footer" class="mt-20"></footer>

    <script>
        // State
        const state = {
            darkMode: localStorage.getItem('darkMode') !== 'false',
            menuOpen: false
        };

        // Toggle dark mode
        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            localStorage.setItem('darkMode', state.darkMode);
            applyTheme();
        }

        function applyTheme() {
            const body = document.getElementById('body');
            if (state.darkMode) {
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
            }
            render();
        }

        // Toggle mobile menu
        function toggleMenu() {
            state.menuOpen = !state.menuOpen;
            const menu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('menuOverlay');
            const hamburger = document.getElementById('hamburger');
            
            if (state.menuOpen) {
                menu.classList.add('open');
                overlay.classList.add('open');
                hamburger?.classList.add('open');
                document.body.style.overflow = 'hidden';
            } else {
                menu.classList.remove('open');
                overlay.classList.remove('open');
                hamburger?.classList.remove('open');
                document.body.style.overflow = '';
            }
        }

        // Scroll animations (solo desktop)
        function initScrollAnimations() {
            if (window.innerWidth < 768) return; // Skip en m\u00F3vil
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.scroll-fade').forEach(el => observer.observe(el));
        }

        function render() {
            const isDark = state.darkMode;
            
            const glassClass = isDark ? 'glass-dark' : 'glass-light';
            const textPrimary = isDark ? 'text-white' : 'text-slate-900';
            const textSecondary = isDark ? 'text-slate-400' : 'text-slate-600';
            const textMuted = isDark ? 'text-slate-500' : 'text-slate-400';

            // Mobile Menu
            document.getElementById('mobileMenu').innerHTML = `

                                Iniciar Sesi\u00F3n

                            <a href="auth.html?tab=register" class="block px-4 py-3 rounded-xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-bold text-sm text-center">

                                    </div>
                                </button>
                            </div>

                    </div>
                </div>

                        INGRESO A LICENCIATURA 2026

                    <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4 md:pt-8 px-4">

                        <a href="#about" class="w-full sm:w-auto px-6 md:px-8 py-3 md:py-4 rounded-2xl ${glassClass} ${textPrimary} font-bold text-base md:text-lg hover:shadow-xl transition-shadow flex items-center justify-center gap-3">

                            Conocer M\u00E1s
                        </a>
                    </div>
                    <div class="pt-8 md:pt-12 flex items-center justify-center gap-4 md:gap-8 flex-wrap px-4">
                        <div class="${glassClass} px-4 md:px-6 py-3 md:py-4 rounded-2xl shadow-lg">

                        </div>
                        <div class="${glassClass} px-4 md:px-6 py-3 md:py-4 rounded-2xl shadow-lg">

                            <div class="text-xs ${textMuted} uppercase tracking-wider">Cuestionarios</div>
                        </div>
                    </div>
                </div>
            `;

            // About Section
            document.getElementById('about').innerHTML = `
                <div class="container mx-auto max-w-6xl">
                    <div class="scroll-fade text-center mb-12 md:mb-16">
                        <h2 class="text-3xl md:text-5xl font-black ${textPrimary} mb-4">Acerca de Nosotros</h2>

                                    </div>

                                            pueda alcanzar su m\u00E1ximo potencial en el examen de ingreso a licenciatura.
                                        </p>

                                </div>
                            </div>

                                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-pink-500 to-rose-600 flex items-center justify-center flex-shrink-0">
                                        <i data-lucide="eye" class="w-6 h-6 text-white"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-lg md:text-xl font-bold ${textPrimary} mb-2">Nuestra Visi\u00F3n</h3>
                                        <p class="${textSecondary} text-sm md:text-base leading-relaxed">
                                            Ser la plataforma l\u00EDder en preparaci\u00F3n para ex\u00E1menes de ingreso, reconocida por 
                                            la calidad de nuestros materiales y el \u00E9xito de nuestros estudiantes.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="scroll-fade ${glassClass} p-6 md:p-10 rounded-3xl shadow-2xl space-y-6">
                            <div class="flex items-center gap-3">
                                <i data-lucide="award" class="w-6 md:w-8 h-6 md:h-8 text-indigo-500"></i>

                            </div>
                            <ul class="space-y-4 ${textSecondary} text-sm md:text-base">

                                    <span>Material actualizado seg\u00FAn el temario oficial 2026</span>
                                </li>
                                <li class="flex items-start gap-3">
                                    <i data-lucide="check-circle" class="w-5 h-5 text-emerald-500 flex-shrink-0 mt-0.5"></i>
                                    <span>Cuestionarios organizados por unidades tem\u00E1ticas</span>
                                </li>
                                <li class="flex items-start gap-3">
                                    <i data-lucide="check-circle" class="w-5 h-5 text-emerald-500 flex-shrink-0 mt-0.5"></i>
                                    <span>Retroalimentaci\u00F3n inmediata en cada pregunta</span>
                                </li>

                                    <i data-lucide="check-circle" class="w-5 h-5 text-emerald-500 flex-shrink-0 mt-0.5"></i>
                                    <span>Seguimiento de progreso personalizado</span>
                                </li>
                                <li class="flex items-start gap-3">
                                    <i data-lucide="check-circle" class="w-5 h-5 text-emerald-500 flex-shrink-0 mt-0.5"></i>
                                    <span>Acceso desde cualquier dispositivo</span>

                    </div>
                </div>

            // Features Section
            document.getElementById('features').innerHTML = `

                        <p class="text-base md:text-lg ${textSecondary}">Todo lo que necesitas para tu preparaci\u00F3n</p>
