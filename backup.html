          { q: "4. Relación gobierno-movimientos sociales con Echeverría se caracterizó por:", a: ["Respuesta ambivalente con presión, cooptación y represión", "Consenso nacional", "Democracia directa", "Modelo socialista puro"], c: 0, r: "Hubo una 'apertura democrática' que convivió con la 'guerra sucia'.", h: "Respuesta ambivalente." },
          { q: "5. Fin del Desarrollo Compartido en 1976 estuvo marcado por:", a: ["Autosuficiencia financiera", "Recuperación sostenida", "Fin de estabilidad cambiaria por endeudamiento y devaluación", "Estabilidad fiscal"], c: 2, r: "La moneda se devaluó tras décadas de estabilidad.", h: "Devaluación y deuda." },
          { q: "6. El periodo 1968-1976 evidenció una crisis de legitimidad que se intentó resolver con:", a: ["Reformas políticas limitadas que prepararon el giro neoliberal", "Transición plena", "Éxito económico rotundo", "Eliminación del Estado"], c: 0, r: "Los parches al sistema no evitaron el cambio de modelo posterior.", h: "Reformas insuficientes." }
        ]
      },
      pdf4: {
        label: "4. Neoliberalismo y Transición (1982-2000)",
        questions: [
          { q: "1. El agotamiento del modelo previo a mediados de los 60 se manifestó como:", a: ["Transición al libre mercado", "Incapacidad para mitigar desigualdades y tensiones políticas", "Autosuficiencia", "Apertura legislativa"], c: 1, r: "El crecimiento económico no se tradujo en bienestar general.", h: "Tensiones políticas." },
          { q: "2. Contradicción del gobierno de Díaz Ordaz respecto a 1968:", a: ["Reformas en crisis", "Mantenimiento de crecimiento con autoritarismo que asfixiaba participación", "Apoyo a sindicatos", "Disolución del PRI"], c: 1, r: "Había éxito económico pero una cerrazón política absoluta.", h: "Crecimiento vs Autoritarismo." },
          { q: "3. Respuesta violenta en Tlatelolco es interpretada como:", a: ["Era de consenso", "Flexibilidad para negociar", "Límite autoritario ante la demanda de apertura civil", "Consolidación de importaciones"], c: 2, r: "Mostró que el sistema prefería la fuerza a la democracia.", h: "Límite autoritario." },
          { q: "4. El Desarrollo Compartido intentó resolver la crisis mediante:", a: ["Expansión del gasto público y paraestatales para redistribución", "Privatización masiva", "Reducción de intervención", "Eliminación del ejido"], c: 0, r: "Se incrementó el tamaño del Estado para calmar el descontento.", h: "Expansión del gasto." },
          { q: "5. Relación Estado-Oposición 1970-1976:", a: ["Diálogo institucional", "Neutralidad", "Control, cooptación y represión radicalizando sectores", "Avance democrático"], c: 2, r: "El Estado usó diversas tácticas para neutralizar a la disidencia.", h: "Control y represión." },
          { q: "6. Punto de quiebre en 1976 por:", a: ["Superávit manufacturero", "Ruptura de estabilidad cambiaria mediante devaluación forzada", "Nacionalización exitosa", "Milagro Mexicano"], c: 1, r: "Marcó el inicio de las crisis económicas recurrentes.", h: "Ruptura cambiaria." },
          { q: "7. Neoliberalismo a partir de De la Madrid priorizó:", a: ["Aumento de subsidios", "Ajuste estructural, privatizaciones y control inflacionario", "Nacionalización banca", "Aislamiento comercial"], c: 1, r: "Se buscó reducir el tamaño del Estado y abrirse al mercado global.", h: "Ajuste estructural." },
          { q: "8. Impacto social y jurídico de reformas salinistas:", a: ["Fortalecimiento comunal", "Reforma al Art. 27 para privatización ejidal y TLCAN", "Eliminación de inversión", "Seguridad social rural"], c: 1, r: "Cambió la tenencia de la tierra y la relación comercial con el mundo.", h: "Art. 27 y TLCAN." },
          { q: "9. Los eventos de 1994 (EZLN y 'Error de Diciembre') evidenciaron:", a: ["Excesiva autosuficiencia", "Vulnerabilidad financiera por capitales volátiles y desigualdad", "Estabilidad absoluta", "Control estatal rígido"], c: 1, r: "Mostraron las profundas fallas del proyecto modernizador.", h: "Vulnerabilidad y desigualdad." },
          { q: "10. Alternancia política del 2000 fue resultado de:", a: ["Colapso por golpe", "Reformas electorales graduales (IFE) y presión social", "Disolución del PRI", "Consenso unánime"], c: 1, r: "Fue una transición institucional impulsada por la ciudadanía.", h: "Reformas e IFE." }
        ]
      }
    
},
            }
          
        
        };
    

        window.actions = {
            updateInput: (id, val) => {
                state[id] = val;
                // No renderizamos todo, solo actualizamos el contenedor del botón
                const btnContainer = document.getElementById('start-btn-container');
                if (btnContainer) {
                    btnContainer.style.opacity = (state.userName && state.userGroup) ? "1" : "0.4";
                }
            },
            setSubject: (key) => {
                if (!state.userName || !state.userGroup) return;
                state.subject = key;
                state.view = 'levels';
                render();
            },
            startLevel: (lvl) => {
                state.level = lvl;
                state.currentQuestion = 0;
                state.score = 0;
                state.isAnswered = false;
                state.selectedOption = null;
                state.view = 'quiz';
                render();
            },
            handleAnswer: (idx) => {
                if (state.isAnswered) return;
                state.selectedOption = idx;
                state.isAnswered = true;
                if (idx === DATA[state.subject].levels[state.level].questions[state.currentQuestion].c) state.score++;
                render();
            },
            nextQuestion: () => {
                const total = DATA[state.subject].levels[state.level].questions.length;
                if (state.currentQuestion + 1 < total) {
                    state.currentQuestion++;
                    state.isAnswered = false;
                    state.selectedOption = null;
                    state.aiResponse = '';
                    render();
                } else {
                    state.view = 'finished';
                    render();
                }
            },
            askIA: async () => {
                const qData = DATA[state.subject].levels[state.level].questions[state.currentQuestion];
                state.aiLoading = true;
                render();
                try {
                    const response = await fetch(GROQ_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${GROQ_API_KEY}` },
                        body: JSON.stringify({
                            model: "llama-3.3-70b-versatile",
                            messages: [
                                { role: "system", content: "Eres el Asesor Experto de CEFIMAT. Explica brevemente por qué la respuesta es correcta." },
                                { role: "user", content: `Pregunta: ${qData.q}. La respuesta correcta es: ${qData.a[qData.c]}. Explicación base: ${qData.r}` }
                            ],
                            temperature: 0.7
                        })
                    });
                    const data = await response.json();
                    state.aiResponse = data.choices[0].message.content;
                } catch (e) {
                    state.aiResponse = "Error de conexión con la IA.";
                } finally {
                    state.aiLoading = false;
                    render();
                }
            },
            reset: () => {
                state.view = 'welcome';
                state.subject = null;
                state.level = null;
                render();
            }
        };

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="w-full max-w-xl bg-white rounded-[2.5rem] shadow-2xl border border-white overflow-hidden relative flex flex-col min-h-[650px] fade-in">
                    <div class="bg-white p-5 border-b border-slate-100 sticky top-0 z-30 flex flex-col gap-3 shadow-sm">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 bg-white rounded-xl shadow-md p-1 border border-slate-100">
                                    <img src="https://www.google.com/s2/favicons?domain=www.cefimat.com&sz=128" alt="Logo">
                                </div>
                                <div class="flex flex-col">
                                    <h1 class="text-xl font-black text-slate-800 leading-none tracking-tight">CEFIMAT</h1>
                                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-wide border-t border-emerald-500 pt-0.5 mt-0.5">CENTRO FÍSICO-MATEMÁTICO</span>
                                </div>
                            </div>
                            <button onclick="actions.reset()" class="p-2 text-slate-400 hover:bg-slate-50 rounded-xl transition-all"><i data-lucide="home" width="20"></i></button>
                        </div>
                    </div>

                    <div class="p-6 sm:p-8 flex-1 overflow-y-auto custom-scrollbar">
                        ${renderView()}
                    </div>

                    <div class="p-4 border-t border-slate-50 flex flex-col items-center gap-1 bg-slate-50/50">
                        <p class="text-[8px] font-black text-slate-400 uppercase tracking-[0.2em]">CEFIMAT • SISTEMA DE EVALUACIÓN</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderView() {
            if (state.view === 'welcome') {
                return `
                <div class="space-y-8 slide-up">
                    <div class="text-center space-y-3">
                        <span class="inline-block py-1 px-4 rounded-full bg-emerald-100 text-emerald-800 text-[10px] font-black uppercase tracking-widest border border-emerald-200">INGRESO NIVEL LICENCIATURA</span>
                        <h2 class="text-4xl font-black text-slate-800 tracking-tight leading-tight">Evaluación Académica</h2>
                        <div class="flex justify-center">
                            <div class="inline-flex bg-slate-900 text-white px-4 py-1.5 rounded-md text-[10px] font-black tracking-[0.2em] uppercase">PREGUNTAS UNIDAD 1</div>
                        </div>
                    </div>

                    <div class="space-y-3 max-w-sm mx-auto">
                        <div class="relative">
                            <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300" width="18"></i>
                            <input type="text" placeholder="Tu Nombre..." 
                                oninput="actions.updateInput('userName', this.value)" 
                                value="${state.userName}" 
                                class="w-full pl-11 pr-4 py-4 rounded-2xl border border-slate-200 focus:border-emerald-500 outline-none text-sm font-bold bg-slate-50 shadow-inner">
                        </div>
                        <div class="relative">
                            <i data-lucide="users" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300" width="18"></i>
                            <input type="text" placeholder="Tu Grupo..." 
                                oninput="actions.updateInput('userGroup', this.value)" 
                                value="${state.userGroup}" 
                                class="w-full pl-11 pr-4 py-4 rounded-2xl border border-slate-200 focus:border-emerald-500 outline-none text-sm font-bold bg-slate-50 shadow-inner">
                        </div>
                    </div>

                    <div id="start-btn-container" class="space-y-4 pt-4" style="opacity: ${state.userName && state.userGroup ? '1' : '0.4'}">
                        <p class="text-[10px] font-black text-slate-400 text-center uppercase tracking-widest">SELECCIONA UNA MATERIA</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            ${Object.keys(DATA).map(key => `
                                <button onclick="actions.setSubject('${key}')" class="p-4 rounded-2xl border-2 border-slate-50 bg-white flex items-center gap-4 transition-all hover:shadow-lg hover:border-emerald-100 text-left">
                                    <div class="p-3 rounded-xl bg-slate-800 text-white"><i data-lucide="${DATA[key].icon}" width="20"></i></div>
                                    <span class="font-black text-slate-800 text-xs uppercase">${DATA[key].title}</span>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            }
            if (state.view === 'levels') {
                return `
                <div class="space-y-6 slide-up">
                    <button onclick="actions.reset()" class="flex items-center gap-2 text-slate-400 font-bold text-xs uppercase tracking-widest hover:text-slate-800"><i data-lucide="arrow-left" width="14"></i> Volver</button>
                    <div class="text-center">
                        <h2 class="text-3xl font-black text-slate-800">${DATA[state.subject].title}</h2>
                        <p class="text-slate-400 text-xs font-bold uppercase mt-2">Selecciona un cuestionario integral</p>
                    </div>
                    <div class="grid gap-3">
                        ${Object.keys(DATA[state.subject].levels).map(key => `
                            <button onclick="actions.startLevel('${key}')" class="p-5 rounded-2xl border-2 border-slate-100 flex justify-between items-center hover:bg-slate-50 hover:border-emerald-200 transition-all">
                                <span class="font-black text-slate-700 uppercase text-sm">${DATA[state.subject].levels[key].label}</span>
                                <i data-lucide="chevron-right" class="text-slate-300"></i>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            }
            if (state.view === 'quiz') {
                const questions = DATA[state.subject].levels[state.level].questions;
                const q = questions[state.currentQuestion];
                return `
                <div class="space-y-6 fade-in">
                    <div class="flex justify-between items-center text-[10px] font-black text-slate-400 uppercase">
                        <span>Pregunta ${state.currentQuestion + 1} / ${questions.length}</span>
                        <span>Aciertos: ${state.score}</span>
                    </div>

                    <h3 class="text-xl font-black text-slate-800 leading-tight">${q.q}</h3>

                    <div class="grid gap-2.5">
                        ${q.a.map((opt, i) => {
                            let style = "border-slate-100 bg-white hover:border-emerald-200 shadow-sm";
                            if (state.isAnswered) {
                                if (i === q.c) style = "border-emerald-500 bg-emerald-50 text-emerald-800";
                                else if (i === state.selectedOption) style = "border-red-500 bg-red-50 text-red-800";
                                else style = "border-slate-50 opacity-40";
                            }
                            return `<button onclick="actions.handleAnswer(${i})" ${state.isAnswered ? 'disabled' : ''} 
                                class="p-4 rounded-xl text-left border-2 transition-all font-bold text-sm relative ${style}">${opt}</button>`;
                        }).join('')}
                    </div>

                    ${state.isAnswered ? `
                        <div class="space-y-4">
                            <div class="p-5 bg-slate-900 text-slate-100 rounded-2xl shadow-xl text-[11px] border-l-4 border-emerald-500">
                                <div class="flex justify-between items-start mb-2">
                                    <span class="text-emerald-400 font-black uppercase text-[8px] tracking-widest">Retroalimentación</span>
                                    <button onclick="actions.askIA()" ${state.aiLoading ? 'disabled' : ''} class="text-[8px] font-black text-white bg-emerald-600 px-2 py-1 rounded flex items-center gap-1 hover:bg-emerald-700">
                                        ${state.aiLoading ? '<i data-lucide="loader-2" class="animate-spin" width="10"></i>' : '<i data-lucide="sparkles" width="10"></i>'} EXPLICACIÓN IA ✨
                                    </button>
                                </div>
                                <p class="opacity-90 mb-3">${q.r}</p>
                                ${state.aiResponse ? `<div class="mt-3 pt-3 border-t border-slate-700 text-slate-300 italic"><span class="text-emerald-400 font-black block mb-1 uppercase text-[7px]">Asesor IA:</span>${state.aiResponse}</div>` : ''}
                            </div>
                            <button onclick="actions.nextQuestion()" class="w-full bg-slate-800 text-white p-4 rounded-xl font-black text-sm shadow-lg hover:bg-slate-900 transition-all uppercase tracking-widest">Continuar</button>
                        </div>
                    ` : `
                        <div class="p-3 bg-amber-50 border border-amber-100 rounded-lg text-amber-800 text-[10px] font-bold italic shadow-sm">
                            <span class="font-black uppercase text-amber-600 mr-1">Pista:</span> ${q.h}
                        </div>
                    `}
                </div>
            `;
            }
            if (state.view === 'finished') {
                return `
                <div class="text-center space-y-8 py-8 slide-up">
                    <i data-lucide="trophy" class="text-yellow-500 mx-auto" width="80"></i>
                    <div>
                        <h2 class="text-3xl font-black text-slate-900 uppercase tracking-tight">¡REPASO LOGRADO!</h2>
                        <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest mt-1">${state.userName} • ${state.userGroup}</p>
                    </div>
                    <div class="bg-slate-50 p-8 rounded-[2.5rem] border-2 border-white shadow-inner">
                        <span class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-2">Aciertos</span>
                        <span class="text-7xl font-black text-slate-800">${state.score}</span>
                        <span class="text-2xl font-bold text-slate-200">/ ${DATA[state.subject].levels[state.level].questions.length}</span>
                    </div>
                    <button onclick="actions.reset()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-black text-sm shadow-xl uppercase tracking-widest">Volver al Inicio</button>
                </div>
            `;
            }
        }

        render();
    </script>
</body>
